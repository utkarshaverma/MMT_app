		<button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Trains');"><i class="fa fa-bed w3-margin-right"></i>Trains</button>
	  </div>


	  <!-- Tabs -->
	  <div id="Flight" class="w3-container w3-white w3-padding-16 myLink">

			<h3>Find Flights at best prices and an Incredible experience</h3>
		  
		</div>
		<p><a class="w3-button w3-hover-red w3-dark-grey" ng-href='dashboard2.html'>Search flights</a></p>
	  </div>

		</div>

	</div>
</header>

	  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
	  <i class="fa fa-twitter w3-hover-opacity"></i>

	</div>

</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
<script src="app.js"></script>
<script src="controllers/controllers.js"></script>
<script>
	// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}

// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();
</script>
</body>
</html>
