<!DOCTYPE html>
<html ng-app="myApp">
	<body ng-controller="flightController" class="container" >
		<br />
		<div class="panel panel-default" ng-init="getFlights()">
			<div class="panel-heading">
			  <p class="panel-title"><span style="color:#5bc0de;" class="glyphicon glyphicon-list"> </span> Flights List</p>
			</div>
			<div class="panel-body">
				<table class="table table-striped">
					<thead>
					<tr>
					  
					  <th>Name</th>
					  <th>Destination</th>
					  <th>Origin</th>
					  <th>Departure</th>
					  <th>Arrival</th>
					  <th>Class</th>
					  <th>Seats Available</th>
					  <th>Price</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="flight in flights">
					  
					  <td>{{ flight.name }}</td>
					  <td>{{ flight.dest }}</td>
					  <td>{{ flight.origin }}</td>
					  <td>{{ flight.deptTime }}</td>
					  <td>{{ flight.arivTime }}</td>
					  <td>{{ flight.class }}</td>
					  <td>{{ flight.numOfSeats }}</td>
					  <td>{{ flight.price }}</td>
					  <td> 
						<a href="#/flights/{{flight._id}}/show" class="btn btn-info"> Show  </a>
						<a href="#/flights/{{flight._id}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-edit"> </span> Edit  </a>
                        <a ng-click="deleteFlights(flight._id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"> </span> Delete </a>
                        <a ng-click="bookFlights(flight._id)" class="btn btn-info btn-green"><span class="glyphicon glyphicon-ok"> </span> Book </a>
					  </td>
					</tr>
					</tbody>
				</table>		
			</div>
		</div>
	</body>
</html>
